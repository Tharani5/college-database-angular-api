<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container">          
    <div class="main-box clearfix">
        <button class="btn btn-info" 
                    label="departmentList"
        (click)="departmentList=true;addDepartments=false">Departments List</button>&nbsp;                    
        <button class="btn btn-info"
                    label="addDepartments"
        (click)="departmentList=false;addDepartments=true" >Add Department</button>        
    </div>  
</div>

<div *ngIf="departmentList" class="table-responsive">
    <table class="table user-list">
        <thead>
            <tr>
            <th><span>Id</span></th>
            <th><span>Name</span></th>                               
            <th><span>Head</span></th>
            <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>                                
            <tr *ngFor="let departments of department">
                <td>
                   {{departments.id}}
                </td>
                <td>
                    {{departments.head}}
                </td>                                
                <td>
                    {{departments.name}}
                </td>                                    
            </tr>                                                                                                                                          
        </tbody>
    </table>
</div>

<div *ngIf="addDepartments" class="container-fluid">
    <form #addForm="ngForm" (ngSubmit)="addDepartment(addForm)">
        <div class="form-group">
            <label for="email">Head of Department</label>
            <input type="text" ngModel name="head" class="form-control" id="head" placeholder="Head" required>
        </div>
        <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
        </div>            
        <div >
            <button type="button" id="add-department-form" class="btn btn-secondary" >Close</button>&nbsp;
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save </button>
        </div>
    </form>
 </div>
